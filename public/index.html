<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chatroom Example</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="center">
        <!-- Login: -->
        <div style="border: 3px solid black;margin-top: 30px;">
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/><br/>
                <label for="password">Password</label>
                <input type="text" id="password" name="password"/><br/><br/>
                <input type="submit" value="Login"/>
            </form>
        </div>

        <h1>Go Chatroom Example</h1>
        <h3 id="chat-header">Currently in room: general</h3>
        <h3 id="connection-header">Logged in: false</h3>
        

        <form id="form-selection">
            <label for="chatroom">Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom"/><br/>
            <input type="submit" value="Change chatroom"/>
        </form>

        <textarea class="messagearea" id="chatmessages" readonly 
            name="chatmessages" rows="5" cols="50"
            placeholder="Welcome to the chatroom example in go.">
        </textarea>

        <form id="form-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"/><br/>
            <input type="submit" value="Send"/>
        </form>

        
    </div>
    <script defer type="text/javascript" src="./client.js"></script> 
</body>
</html>
